<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/test.css">
</head>

<body>
    <div id="error" class=""></div>
    <div class="calculator">
        <div id="display"></div>
        <div class="keys">
            <button class="btn op" data-keyCode="8">C</button>
            <button class="btn op" data-keyCode="53">(</button>
            <button class="btn op" data-keyCode="219">)</button>
            <button class="btn op" data-keyCode="111">/</button>
            <button class="btn number" data-keyCode="103">7</button>
            <button class="btn number" data-keyCode="104">8</button>
            <button class="btn number" data-keyCode="105">9</button>
            <button class="btn op" data-keyCode="106">*</button>
            <button class="btn number" data-keyCode="100">4</button>
            <button class="btn number" data-keyCode="101">5</button>
            <button class="btn number" data-keyCode="102">6</button>
            <button class="btn op" data-keyCode="109">-</button>
            <button class="btn number" data-keyCode="97">1</button>
            <button class="btn number" data-keyCode="98">2</button>
            <button class="btn number" data-keyCode="99">3</button>
            <button class="btn op" data-keyCode="107">+</button>
            <button class="btn number" data-keyCode="110">,</button>
            <button class="btn number" data-keyCode="96">0</button>
            <button class="btn op equal" data-keyCode="13">=</button>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
